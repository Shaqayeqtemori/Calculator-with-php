<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" name="calculator">
        <input type="text" name="show" style=" width: 390px;height: 70px;background-color: rgba(0, 0, 0, 0.379);">
        <br>
        <input type="button" class="btn" value="0" onclick="calculator.show.value += '0'">
        <input type="text" class="btn" value="1" onclick="calculator.show.value += '1'">
        <input type="text" class="btn" value="2" onclick="calculator.show.value += '2'">
        <input type="text" class="btn" value="+" onclick="calculator.show.value += '+'" style=" background-color: rgb(200, 255, 0);">
        <br>
        <input type="text" class="btn" value="3" onclick="calculator.show.value += '3'">
        <input type="text" class="btn" value="4" onclick="calculator.show.value += '4'">
        <input type="text" class="btn" value="5" onclick="calculator.show.value += '5'">
        <input type="text" class="btn" value="-" onclick="calculator.show.value += '-'" style=" background-color: rgb(0, 17, 255);">
        <br>
        <input type="text" class="btn" value="6" onclick="calculator.show.value += '6'">
        <input type="text" class="btn" value="7" onclick="calculator.show.value += '7'">
        <input type="text" class="btn" value="8" onclick="calculator.show.value += '8'">
        <input type="text" class="btn" value="*" onclick="calculator.show.value += '*'" style=" background-color: rgb(231, 15, 177);">
        <br>
        <input type="text" class="btn" value="9" onclick="calculator.show.value += '9'">
        <input type="text" class="btn" value="C" onclick="calculator.show.value = ''" style=" background-color: rgb(255, 0, 0);">
        <input type="text" class="btn"value="=" onclick="calculator.show.value = eval(calculator.show.value)" style=" background-color: rgb(234, 0, 255);">
        <input type="text" class="btn" value="&#247;" onclick="calculator.show.value += '/'" style=" background-color: rgb(0, 255, 191);">
    </form>
</body>
</html>
